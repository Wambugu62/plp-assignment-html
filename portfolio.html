<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation Menu</title>
<style>
    /* CSS for navigation menu */
    nav {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    nav ul {
        list-style-type: none;
        padding: 0;
    }
    nav ul li {
        display: inline;
        margin: 0 10px;
    }
    nav ul li a {
        color: #fff;
        text-decoration: none;
    }
    /* CSS for projects section */
    #projects {
        padding: 20px;
    }
</style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
        </ul>
    </nav>
    
    <!-- Home Section -->
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website!
            Feel free to look around.
        </p>
    </section>
    <!-- About Section -->
    <section id="about">
        <h2>About</h2>
        <p>Learn more about us here.</p>
    </section>
    

    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>
        <p>why are my projects cold?
            <br>
            Ans:I left the laptops window open.
        </p>
        <ul>
            <li><a href="#">Project 1</a></li>
            <li><a href="#">Project 2</a></li>
            <li><a href="#">Project 3</a></li>
        </ul>
    </section>
</body>
</html>
